{% extends 'users_apps/base.html' %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h3> Login Page </h3>
      <form  action="{% url 'users_apps:user_login' %}" method="POST">
        {% csrf_token %}
          <label for="username"> User Name:</label>
          <input type="text" name="username" placeholder=" Enter the login id">

          <label for="password"> Password:</label>
          <input type="password" name="password" >
          <input class= "btn btn-success" type="submit" name="" value="Login ">
      </form>

  </div>

</div>
{% endblock %}
